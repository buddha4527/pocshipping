<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact - POC Shipping</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0A1A2F',
              accent: '#FF7A00',
            }
          },
          fontFamily: {
            sans: ['Poppins', 'Inter', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <style>
    body { font-family: 'Poppins', Inter, Arial, sans-serif; }
    .nav-bg { background: #0A1A2F; }
    .sticky-header { position: sticky; top: 0; z-index: 50; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header/Nav (same as index.html) -->
  <header class="sticky-header nav-bg shadow-md">
  <nav class="container mx-auto flex items-center justify-between py-4 px-4 relative">
    <a href="index.html" class="text-white font-bold text-xl tracking-wide">POC Shipping</a>
    
    <!-- Hamburger menu button (only visible on mobile) -->
    <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none text-2xl">
      &#9776;
    </button>
    
    <!-- Navigation Links -->
    <ul id="nav-menu" class="hidden md:flex gap-6 text-white font-semibold text-md absolute md:static bg-[#0A1A2F] md:bg-transparent top-[60px] left-0 w-full md:w-auto flex-col md:flex-row items-center z-40 rounded-b-lg shadow-lg md:shadow-none">
      <li><a href="index.html" class="hover:text-orange-500 transition block px-4 py-3 md:py-0">Home</a></li>
      <li><a href="about.html" class="hover:text-orange-500 transition block px-4 py-3 md:py-0">About</a></li>
      <li><a href="services.html" class="hover:text-orange-500 transition block px-4 py-3 md:py-0">Services</a></li>
      <li><a href="faq.html" class="hover:text-orange-500 transition block px-4 py-3 md:py-0">FAQ</a></li>
      <li><a href="contact.html" class="hover:text-orange-500 transition block px-4 py-3 md:py-0">Contact</a></li>
    </ul>
  </nav>
</header>

  <!-- Contact Information -->
  <section class="container mx-auto py-16 px-4">
    <div class="bg-white rounded-lg shadow p-8 mb-12 flex flex-col md:flex-row items-center gap-8">
      <img src="./assets/img/placeholder2.jpg" alt="POC Office Dubai" class="w-40 h-40 rounded-lg object-cover mb-5 md:mb-0">
      <div>
        <h2 class="text-2xl font-bold mb-4 text-[#0A1A2F]">Get in Touch</h2>
        <p class="font-semibold mb-2">
          <span class="text-[#FF7A00]">WhatsApp:</span>
          <a href="https://wa.me/971503469650" class="underline" target="_blank">+971 503469650</a>
        </p>
        <p class="mb-2">
          <span class="font-semibold text-[#FF7A00]">Email:</span>
          <a href="mailto:sales@pocshipping.com" class="underline">sales@pocshipping.com</a>
        </p>
        <p class="mb-2">
          <span class="font-semibold text-[#FF7A00]">Address:</span>
          Office No. 304, Al Murar, Dubai, UAE
        </p>
        <a href="https://wa.me/971503469650?text=Hi%20POC%20Shipping,%20I%20have%20a%20question." target="_blank"
           class="mt-4 inline-block bg-[#FF7A00] text-white px-5 py-2 rounded font-semibold shadow hover:bg-[#e86c00] transition">
          WhatsApp Us
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-8">
      <h3 class="text-xl font-bold mb-4 text-[#0A1A2F]">Contact Form</h3>
      <form id="whatsappFormContact" class="flex flex-col gap-3" autocomplete="off">
        <input type="text" name="name" placeholder="Name" class="border p-2 rounded" required>
        <input type="text" name="whatsapp" placeholder="WhatsApp Number" class="border p-2 rounded" required>
        <input type="text" name="pickup" placeholder="Pickup Location" class="border p-2 rounded" required>
        <input type="text" name="delivery" placeholder="Delivery Location" class="border p-2 rounded" required>
        <input type="number" name="weight" placeholder="Weight (Kg)" class="border p-2 rounded" min="1" required>
        <textarea name="item" rows="3" placeholder="Shipment Description" class="border p-2 rounded" required></textarea>
        <button type="submit"
          class="bg-[#FF7A00] text-white py-3 rounded font-semibold shadow hover:bg-[#e86c00] transition">
          Submit &amp; Send via WhatsApp
        </button>
      </form>
      <p class="text-sm mt-2 text-gray-500">Quick WhatsApp submission to <b>+971 503469650</b></p>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer class="bg-[#0A1A2F] text-white mt-16 py-6">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
      <div class="mb-4 md:mb-0">
        <span class="font-bold">POC Shipping</span> &mdash; Copyright &copy; 2012-2025
      </div>
      <div class="flex gap-4 items-center">
        <a href="mailto:sales@pocshipping.com"><img src="./assets/img/email-icon.svg" alt="Email" class="w-5 h-5"></a>
        <a href="https://wa.me/971503469650" target="_blank"><img src="./assets/img/whatsapp-icon.svg" alt="WhatsApp" class="w-5 h-5"></a>
        <a href="#"><img src="./assets/img/instagram-icon.svg" alt="Instagram" class="w-5 h-5"></a>
        <a href="#"><img src="./assets/img/facebook-icon.svg" alt="Facebook" class="w-5 h-5"></a>
      </div>
    </div>
  </footer>

  <!-- WhatsApp form script -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
